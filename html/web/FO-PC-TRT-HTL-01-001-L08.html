<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>현대드림투어 호텔 HUB</title>
    <link rel="shortcut icon" href="/common/web/images/favicon.ico" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />
		<meta name="keywords" content="각 페이지마다 유니크한 현대드림투어 호텔 HUB keywords"/>
		<meta name="description" content="각 페이지마다 유니크한 현대드림투어 호텔 HUB description"/>
		<meta name="format-detection" content="telephone=no, address=no, email=no">
		<meta property="og:site_name" content="현대드림투어 호텔 HUB" id="og-sitename-value"/>
		<meta property="og:type" content="website" id="og-type-value"/>
		<meta property="og:url" content="URL" id="og-url-value"/>

		<meta property="og:description" content="현대드림투어 호텔 HUB 홈페이지에 방문하신 것을 환영합니다." id="og-description-value"/>

		<meta name="twitter:title" content="Main" id="twitter-title-value"/>
		<meta name="twitter:image" content="img URL" />
		<meta name="twitter:description" content="현대드림투어 호텔 HUB 홈페이지에 방문하신 것을 환영합니다." id="twitter-discription-value"/> -->
		
		<link rel="stylesheet" href="/common/web/css/jquery-ui.css" />
		<link rel="stylesheet" href="/common/web/css/swiper.css" />
		<link rel="stylesheet" href="/common/web/css/common.css" />
		<link rel="stylesheet" href="/common/web/css/style.css" />

		<script type="text/javascript" src="/common/web/js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="/common/web/js/gsap.min.js"></script>
		<script type="text/javascript" src="/common/web/js/ScrollTrigger.min.js"></script>
		<script type="text/javascript" src="/common/web/js/swiper.min.js"></script>
		<script type="text/javascript" src="/common/web/js/jquery-ui-1.12.1.custom.min.js"></script>
    <script type="text/javascript" src="/common/web/js/script.js"></script>
	</head>

	<body>
    <div id="wrap">
      <!-- @ 필터 팝업 내에 있는 input id는 기존 바닥페이지 input id값에 'pop-'가 추가되어 id값이 지어지도록 script.js -->
      <!-- 필터 팝업 - 편의시설/서비스 (servicetype-pop) -->
      <div class="on servicetype-pop filter-pop center-pop w720 layer-popup">
        <div class="pop-area">
          <div class="pop-wrap tab-func-area">
            <div class="pop-fixed">
              <div class="pop-head">
                <p class="f-t3">편의시설 및 서비스</p>
              </div>
            </div>
            <div class="filter-pop-wrap">
              <div class="border-tab-menu tab-btn-area">
                <!-- @ chk클래스 추가, 값이 선택된 TAB에 *표시 -->
                <a href="javascript:" class="on tab-btn f-body-b2"><span>호텔 편의시설</span></a>
                <a href="javascript:" class="tab-btn f-body-b2"><span>객실 편의시설</span></a>
              </div>
              <div class="scroll-area" tabindex="0">
                <div class="in">
                  <div class="pop-cont">
                    <div class="tab-con-area">
                      <div class="on tab-con">
                        <ul class="opt-group grid">
                          <li>
                            <div class="form-checkbox">
                              <input type="checkbox" id="pop-Service-1" name="">
                              <label for="pop-Service-1"><span>호텔 편의시설1</span></label>
                            </div>
                          </li>
                          <li>
                            <div class="form-checkbox">
                              <input type="checkbox" id="pop-Service-2" name="">
                              <label for="pop-Service-2"><span>호텔 편의시설2</span></label>
                            </div>
                          </li>
                          <li>
                            <div class="form-checkbox">
                              <input type="checkbox" id="pop-Service-3" name="">
                              <label for="pop-Service-3"><span>호텔 편의시설3</span></label>
                            </div>
                          </li>
                          <li>
                            <div class="form-checkbox">
                              <input type="checkbox" id="pop-Service-4" name="">
                              <label for="pop-Service-4"><span>호텔 편의시설4</span></label>
                            </div>
                          </li>
                        </ul>
                      </div>
                      <div class="tab-con">
                        <ul class="opt-group grid">
                          <li>
                            <div class="form-checkbox">
                              <input type="checkbox" id="pop-Service-5" name="">
                              <label for="pop-Service-5"><span>객실 편의시설1</span></label>
                            </div>
                          </li>
                          <li>
                            <div class="form-checkbox">
                              <input type="checkbox" id="pop-Service-6" name="">
                              <label for="pop-Service-6"><span>객실 편의시설2</span></label>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="btn-wrap">
                <button class="reset-btn btn-border-round gray"><span>초기화</span></button>
                <button class="srch-btn btn-round-s"><span>검색</span></button>
              </div>
            </div>
          </div>
          <div class="pop-btn-wrap">
            <button class="popclose-btn" type="button" title="팝업 닫기"></button>
          </div>
        </div>
      </div>
    </div>
	</body>
</html>
