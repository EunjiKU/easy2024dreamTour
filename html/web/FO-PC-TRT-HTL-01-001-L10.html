<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>현대드림투어 호텔 HUB</title>
    <link rel="shortcut icon" href="/common/web/images/favicon.ico" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />
		<meta name="keywords" content="각 페이지마다 유니크한 현대드림투어 호텔 HUB keywords"/>
		<meta name="description" content="각 페이지마다 유니크한 현대드림투어 호텔 HUB description"/>
		<meta name="format-detection" content="telephone=no, address=no, email=no">
		<meta property="og:site_name" content="현대드림투어 호텔 HUB" id="og-sitename-value"/>
		<meta property="og:type" content="website" id="og-type-value"/>
		<meta property="og:url" content="URL" id="og-url-value"/>
		<meta property="og:title" content="NOTICE | 현대드림투어 호텔 HUB" id="og-title-value"/>
		<meta property="og:description" content="현대드림투어 호텔 HUB 홈페이지에 방문하신 것을 환영합니다." id="og-description-value"/>
		<meta property="og:image" content="img URL" id="og-image-value"/>

		<meta name="twitter:title" content="Main" id="twitter-title-value"/>
		<meta name="twitter:image" content="img URL" />
		<meta name="twitter:description" content="현대드림투어 호텔 HUB 홈페이지에 방문하신 것을 환영합니다." id="twitter-discription-value"/> -->
		
		<link rel="stylesheet" href="/common/web/css/jquery-ui.css" />
		<link rel="stylesheet" href="/common/web/css/swiper.css" />
		<link rel="stylesheet" href="/common/web/css/common.css" />
		<link rel="stylesheet" href="/common/web/css/style.css" />

		<script type="text/javascript" src="/common/web/js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="/common/web/js/gsap.min.js"></script>
		<script type="text/javascript" src="/common/web/js/ScrollTrigger.min.js"></script>
		<script type="text/javascript" src="/common/web/js/swiper.min.js"></script>
		<script type="text/javascript" src="/common/web/js/jquery-ui-1.12.1.custom.min.js"></script>
    <script type="text/javascript" src="/common/web/js/script.js"></script>
	</head>

	<body>
    <div id="wrap">
      <!-- @ 필터 팝업 내에 있는 input id는 기존 바닥페이지 input id값에 'pop-'가 추가되어 id값이 지어지도록 script.js -->
      <!-- 필터 팝업 - 장애인 편의시설 (disabilities-pop) -->
      <div class="on disabilities-pop filter-pop center-pop w720 layer-popup">
        <div class="pop-area">
          <div class="pop-wrap">
            <div class="pop-fixed">
              <div class="pop-head">
                <p class="f-t3">장애인 편의시설</p>
              </div>
            </div>
            <div class="filter-pop-wrap">
              <div class="scroll-area" tabindex="0">
                <div class="in">
                  <div class="pop-cont">
                    <ul class="opt-group grid">
                      <li>
                        <div class="form-checkbox">
                          <input type="checkbox" id="pop-DisabledFacilities-1" name="">
                          <label for="pop-DisabledFacilities-1"><span>장애인 지원 욕실</span></label>
                        </div>
                      </li>
                      <li>
                        <div class="form-checkbox">
                          <input type="checkbox" id="pop-DisabledFacilities-2" name="">
                          <label for="pop-DisabledFacilities-2"><span>휠체어 이용 가능 공용 화장실</span></label>
                        </div>
                      </li>
                      <li>
                        <div class="form-checkbox">
                          <input type="checkbox" id="pop-DisabledFacilities-3" name="">
                          <label for="pop-DisabledFacilities-3"><span>장애인 지원 전화 키트</span></label>
                        </div>
                      </li>
                      <li>
                        <div class="form-checkbox">
                          <input type="checkbox" id="pop-DisabledFacilities-4" name="">
                          <label for="pop-DisabledFacilities-4"><span>올인 샤워 시설</span></label>
                        </div>
                      </li>
                      <li>
                        <div class="form-checkbox">
                          <input type="checkbox" id="pop-DisabledFacilities-5" name="">
                          <label for="pop-DisabledFacilities-5"><span>휠체어 이용 가능 스파</span></label>
                        </div>
                      </li>
                      <li>
                        <div class="form-checkbox">
                          <input type="checkbox" id="pop-DisabledFacilities-6" name="">
                          <label for="pop-DisabledFacilities-6"><span>승강 좌변기</span></label>
                        </div>
                      </li>
                      <li>
                        <div class="form-checkbox">
                          <input type="checkbox" id="pop-DisabledFacilities-7" name="">
                          <label for="pop-DisabledFacilities-7"><span>장애인 지원 객실</span></label>
                        </div>
                      </li>
                      <li>
                        <div class="form-checkbox">
                          <input type="checkbox" id="pop-DisabledFacilities-8" name="">
                          <label for="pop-DisabledFacilities-8"><span>휠체어 이용 가능 주차장</span></label>
                        </div>
                      </li>
                      <li>
                        <div class="form-checkbox">
                          <input type="checkbox" id="pop-DisabledFacilities-9" name="">
                          <label for="pop-DisabledFacilities-9"><span>장애인 지원 욕조</span></label>
                        </div>
                      </li>
                      <li>
                        <div class="form-checkbox">
                          <input type="checkbox" id="pop-DisabledFacilities-10" name="">
                          <label for="pop-DisabledFacilities-10"><span>점자표지</span></label>
                        </div>
                      </li>
                      <li>
                        <div class="form-checkbox">
                          <input type="checkbox" id="pop-DisabledFacilities-11" name="">
                          <label for="pop-DisabledFacilities-11"><span>휠체어 이용 가능 통로</span></label>
                        </div>
                      </li>
                      <li>
                        <div class="form-checkbox">
                          <input type="checkbox" id="pop-DisabledFacilities-12" name="">
                          <label for="pop-DisabledFacilities-12"><span>은 카운터</span></label>
                        </div>
                      </li>
                      <li>
                        <div class="form-checkbox">
                          <input type="checkbox" id="pop-DisabledFacilities-13" name="">
                          <label for="pop-DisabledFacilities-13"><span>청취 보조 기기 이용 가능</span></label>
                        </div>
                      </li>
                      <li>
                        <div class="form-checkbox">
                          <input type="checkbox" id="pop-DisabledFacilities-14" name="">
                          <label for="pop-DisabledFacilities-14"><span>휠체어 이용 가능 피트니스</span></label>
                        </div>
                      </li>
                      <li>
                        <div class="form-checkbox">
                          <input type="checkbox" id="pop-DisabledFacilities-15" name="">
                          <label for="pop-DisabledFacilities-15"><span>낮은 싱크대</span></label>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="btn-wrap">
                <button class="reset-btn btn-border-round gray"><span>초기화</span></button>
                <button class="srch-btn btn-round-s"><span>검색</span></button>
              </div>
            </div>
          </div>
          <div class="pop-btn-wrap">
            <button class="popclose-btn" type="button" title="팝업 닫기"></button>
          </div>
        </div>
      </div>
    </div>
	</body>
</html>
